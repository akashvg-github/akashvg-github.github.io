<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Page with Iframe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }

        iframe {
            width: 80%;
            height: 80%;
            border: 2px solid #333;
            border-radius: 8px;
            display: none;
            /* Hidden until script loads */
        }
    </style>
    <script src="https://chase-var.hostedpaymentservice.net/includes/hpfParent.min.js"></script>
</head>

<body>
    <h1>Parent Page</h1>
    <iframe id="iframeElement" title="Embedded Page"></iframe>
    <!-- Textboxes for two query parameters -->
    <input type="text" id="secureid" placeholder="secureid" />
    <input type="text" id="key" placeholder="key" />
    <pre id="output" style="background: #f4f4f4; padding: 10px; border: 1px solid #ddd;"></pre>
    <button onclick="fetchData()">Add card</button>

    <script>

        function fetchData() {
            // Define the API endpoint
            const apiUrl = "http://localhost:3000/proxy-api/api/init";

            // Get values from both textboxes
            const secureid_parm = document.getElementById("secureid").value;
            const key_parm = document.getElementById("key").value;

            // Query parameters
            const queryParams = {
                secure_id: secureid_parm,
                api_key: key_parm,
                txn_type: "profileAdd",
                billing_name: "Jill+Holowach",
                form_name: "default_cc"
            };


            // Construct the full URL with query parameters
            const url = new URL(apiUrl);
            Object.keys(queryParams).forEach(key => url.searchParams.append(key, queryParams[key]));

            // Perform the GET request
            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    // Update the HTML content with the fetched data
                    document.getElementById("output").textContent = JSON.stringify(data, null, 2);
                    uid = data.uid;
                    // Get the iframe element by ID and set its src
                    const iframe = document.getElementById("iframeElement");
                    iframe.src = `https://chase-var.hostedpaymentservice.net/hpf?uid=${uid}`; // Set the dynamically generated src
                    iframe.style.display = 'block'; // Show the iframe
                })
                .catch(error => {
                    console.error("Error fetching data:", error);
                    document.getElementById("output").textContent = "Error fetching data.";
                });
        }

        function hpfReady() {
            console.log("HPF Form finished loading.");
        }

        function completePayment(data) {
            alert("postMessage function completePayment is called. \n Response:" + Object.values(data));
            alert(data.uID);
        }
    </script>
</body>
