<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Page with Iframe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }

        iframe {
            width: 80%;
            height: 80%;
            border: 2px solid #333;
            border-radius: 8px;
            display: none;
            /* Hidden until script loads */
        }
    </style>
</head>

<body>
    <h1>Parent Page</h1>
    <iframe id="iframeElement" title="Embedded Page"></iframe>

    <script>
        // Function to dynamically load the JavaScript file
        function loadScript(src, callback) {
            const script = document.createElement('script');
            script.src = src;
            script.onload = callback; // Trigger callback once script is loaded
            script.onerror = () => console.error(`Failed to load script: ${src}`);
            document.head.appendChild(script);
        }

        // Load the JavaScript file before displaying the iframe
        loadScript('https://chase-var.hostedpaymentservice.net/includes/hpfParent.min.js', () => {
            console.log("Script loaded successfully. Now loading iframe...");


            // Once script is loaded, set iframe source and make it visible
            const iframe = document.getElementById('iframeElement');
            iframe.src = "https://chase-var.hostedpaymentservice.net/hpf?uid=MY83USF7CKL7AEO6VVMPWSAPKNNNKFQF"; // Replace with the iframe content URL
            iframe.style.display = 'block'; // Show the iframe


        });

        function hpfReady() {
            console.log("HPF Form finished loading.");
        }

        function completePayment(data) {
            alert("postMessage function completePayment is called. \n Response:" + Object.values(data));
            alert(data.uID);
        }

        function fetchData() {
            // Define the API endpoint
            const apiUrl = "https://chase-var.hostedpaymentservice.net/api/query";

            // Query parameters
            const queryParams = {
                userId: 1,
                limit: 5
            };

            // Construct the full URL with query parameters
            const url = new URL(apiUrl);
            Object.keys(queryParams).forEach(key => url.searchParams.append(key, queryParams[key]));

            // Perform the GET request
            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    // Update the HTML content with the fetched data
                    document.getElementById("output").textContent = JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    console.error("Error fetching data:", error);
                    document.getElementById("output").textContent = "Error fetching data.";
                });
        }
    </script>
</body>

</html>
